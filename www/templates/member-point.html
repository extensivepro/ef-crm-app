<ion-view title="积分记录" ng-init="init()">
  <ion-content class="padding">
  
    <ion-list>
    
      <ion-item class="item-icon-left" ng-repeat="entity in entities" type="item-text-wrap">
        <i class="icon" ng-class="entity.point > 0 ? 'ion-ios7-plus positive' : 'ion-ios7-minus balanced'"></i>
        <h2>{{entity.reason}} : {{entity.point}}</h2>
        <p>
          {{entity.createdAt | dateFormat: 'YYYY/MM/DD HH:mm'}}
          累积：{{entity.postPoint}}
          累计：{{entity.postTotalPoint}}
        </p>
      </ion-item>
      
    </ion-list>
    
  </ion-content>
</ion-view>
