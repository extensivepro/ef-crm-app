<ion-view title="我的医保卡">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">姓名</span>
        <input type="text" ng-model="ssc.name">
      </label>
      <label class="item item-input">
        <span class="input-label">医保卡</span>
        <input type="text" ng-model="ssc.cardNo">
      </label>
      <label class="item item-input">
        <span class="input-label">身份证</span>
        <input type="text" ng-model="ssc.idcard">
      </label>
      <label class="item item-input">
        <span class="input-label">电话</span>
        <input type="text" ng-model="ssc.telephone">
      </label>
      <label class="item item-input">
        <span class="input-label">手机</span>
        <input type="text" ng-model="ssc.mobilephone">
      </label>
    </div>
    <div>
      <a class="button button-block button-positive" ng-click="sscRegister()">提交</a>
    </div>
  </ion-content>
</ion-view>
