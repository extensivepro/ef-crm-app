<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="会员" icon="icon ion-ios7-people" href="#/tab/members">
    <ion-nav-view name="tab-members"></ion-nav-view>
  </ion-tab>


  <ion-tab title="流水账" icon="icon ion-ios7-albums" href="#/tab/bills">
    <ion-nav-view name="tab-bills"></ion-nav-view>
  </ion-tab>


  <ion-tab title="商品" icon="icon ion-ios7-barcode" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>

  <ion-tab title="账号" icon="icon ion-ios7-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
